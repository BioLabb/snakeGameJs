<html>
<head>
    <title>Snake</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="content">
        <div class="game flex">
            <canvas id="canvas" class="inline-block" ></canvas>
            <div class="info inline-block">
                <div class="point">
                    <span>số điểm cao nhất</span>
                    <div class="max-point">0</div>
                    <span>sô điểm hiện tại:</span>
                    <div class="current-point">0</div>
                </div>
                <div class="info-key">
                    <div class="line-key-1">
                        <div class="key w">W</div>
                    </div>
                    <div class="line-key-2 flex">
                        <div class="key a">A</div>
                        <div class="key s">S</div>
                        <div class="key d">D</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="config.js"></script>
<script src="food.js"></script>
<script src="snake.js"></script>
<script src = "game.js"></script>
</html>
